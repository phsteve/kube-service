version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: phsteve/kube-service
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: Dockerfile
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    registry: cfcr
  SetHelmChartVersion:
    image: golang:1.8
    description: update version in chart yaml
    working_directory: helm/kube-service/
    commands:
      - VERSION=$(cat Chart.yaml | grep -m 1 ^version:| awk '{print $2}')
      - NEW_VERSION="${VERSION}-${{CF_BRANCH_TAG_NORMALIZED}}"
      - sed -i "s/$VERSION/$NEW_VERSION/g" Chart.yaml
  HelmPush:
    working_directory: ./helm/kube-service
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
      - ACTION=push
      - CHART_NAME=./
      - RELEASE_NAME=kube-service
      - KUBE_CONTEXT=Beta
  HelmUpgrade:
    working_directory: ./helm/kube-service
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
      - CUSTOM_commitHash=${{CF_REVISION}}
      - CHART_NAME=./
      - RELEASE_NAME=kube-service
      - KUBE_CONTEXT=Beta
